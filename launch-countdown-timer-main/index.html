<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f4a1fb286d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="header">We're launching soon</h1>
    <div class="count-down">
      <div class="count-down-element days">
        <div class="number">08</div>
        <h3 class="tag">DAYS</h3>
      </div>
      <div class="count-down-element hours">
        <div class="number">08</div>
        <h3 class="tag">HOURS</h3>
      </div>
      <div class="count-down-element minutes">
        <div class="number">08</div>
        <h3 class="tag">MINUTES</h3>
      </div>
      <div class="count-down-element seconds">
        <div class="number">08</div>
        <h3 class="tag">SECONDS</h3>
      </div>
    </div>
    <div class="social">
      <i class="fa fa-facebook-square"></i>
      <i class="fa fa-pinterest"></i>
      <i class="fa fa-instagram"></i>
    </div>
  </div>

<script src="./scrip.js"></script>
</body>
</html>
