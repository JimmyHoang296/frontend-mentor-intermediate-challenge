<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <label for="comment-input" class="comment"  data-placeholder="Enter text here">
      <span class="replyTo" style="display:unset">@abv</span>
      <input type="text" name="comment" id="comment-input">
    </label>
     
  </div>
  <!-- Pull dynamic content from the data.json file -->
  
  <script src="script.js"></script>
</body>
</html>
